<!DOCTYPE html>
<html>
    <head>
        <title>WeIO</title>
        <script src="libs/jquery/jquery-2.0.2.min.js"> </script>
        <link rel="SHORTCUT ICON" href="favicon.ico">
        <style>

            body {
                margin: 0;
            }
            .userIndex {
                position:absolute;
                width:100%;
                height:100%;
                border:0px;
            }

        </style>

        <script>

            $(document).ready(function () {
                $.getJSON('config.json', function(data) {
                      confFile = data;
                      // generate random number to prevent loading page from cache
                      var randomNumber = Math.random();

                      var path = confFile.last_opened_project.split("www/");
                      $(".userIndex").attr("src", path[1] + "/index.html?"+randomNumber);

                      });


            }); /* end of document on ready event */

        </script>

    </head>
    <body>
        <iframe class="userIndex"></iframe>
    </body>
</html>
