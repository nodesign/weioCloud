<!DOCTYPE html>
<html lang="en">
<script data-main="www/libs/weioLibs" src="www/libs/require.js"></script>

  <head >
    <title>My first Web app</title>
    <style>
        body {
          background:black;
        }
        font {
           font-family:Helvetica;
           font-size:200px;
           font-weight:bold;
           text-transform:uppercase;
        }
        p {
           cursor:pointer;
           margin:0.2em;
           line-height:1em;
        }
        
        a {
            color:red;
            font-size:30px;
        }
        
    </style>

    <script>
    function helloFromWeio(data) {
        console.log("HELLO FROM WEIO :", data);
        $("#numbers").empty();
        $("#numbers").html(data.data);
        
    }
    
    var light = false;
    
    function onWeioReady() {
        lights();
        weioCallbacks.userMsg = helloFromWeio;
    }
    
    function lights() {

        if (light) {
            
            $("#phrase").html("Turn OFF the light!");
            $("body").css("background","white");
            $("#phrase").css("color","black");
            digitalWrite(18, LOW);
            digitalWrite(19, LOW);
            digitalWrite(20, LOW);
            genericMessage("webEvent", null);
            light = !light;
        } else {
           
            $("#phrase").html("Turn ON the light!");
            $("body").css("background","black");
            $("#phrase").css("color","white");
            digitalWrite(18, HIGH);
            digitalWrite(19, HIGH);
            digitalWrite(20, HIGH);
            genericMessage("webEvent", null);
            light = !light;
        }
    }
    
    function readA(data){
        console.log("laaaaa", data);
    }
    </script>
  </head>

  <body>

    <font>
        <a id="numbers"></a>
        <p id="phrase" onclick="lights()"></p>
    </font>

  </body>
</html>
